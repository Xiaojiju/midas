spring:
  devtools:
    add-properties: false
  profiles:
    active: p6spy
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  check-config-location: true
  mapper-locations: classpath*:mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
  trace:
    http:
      enabled: true
  info:
    env:
      enabled: true
server:
  servlet:
    session:
      timeout: 10
